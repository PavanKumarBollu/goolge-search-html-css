<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Google</title>
</head>
<body>
    <div class="container">

        <header class="nav">
       
            <nav class="navbar">

                <div class="left">
                    
                    <a href="#" class="about">About</a>
                    <a href="#" class="store">Store</a>

                </div>

                <div class="right">
                    
                    <a href="" class="gmail">Gmail</a>
                    <a href="" class="images">Images</a>
                    <a href="" class="search-labs">Search Labs</a>

                </div>

            </nav>
          
        </header>


        <main class="content">
            
            <div class="google-img-container">
                <img src="Google_Img.png" alt="google-img" class="google-img" style="background: transparent;">
            </div>



            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search">
                <button class="search-button-container">
                    <img src="search.png" alt="search-icon" class="search-icon">
                </button>
            </div>

            <div class="button-container">
                <button class="search">Google Search</button>
                <button class="i-am-feeling-lucky">I Am Feeling Lucky</button>
            </div>
            
        </main>


    </div>

    
</body>
</html>
